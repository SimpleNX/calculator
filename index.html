<!DOCTYPE html>
<html lang ='en'>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
	    <div id="calc">
    		<div id="display"></div>
    		<div id="op-btns">
                <div id="AC" class="btn">AC</div>
                <div id="Back" class="btn"> <- </div>
                <div id="percent" class="btn">&percnt;</div>
                <div id="divide" class="btn">&divide;</div>
                <div id="7" class="btn">7</div>
                <div id="8" class="btn">8</div>
                <div id="9" class="btn">9</div>
                <div id="mult" class="btn">&times;</div>
                <div id="4" class="btn">4</div>
                <div id="5" class="btn">5</div>
                <div id="6" class="btn">6</div>
                <div id="sub" class="btn">&#8722;</div>
                <div id="1" class="btn">1</div>
                <div id="2" class="btn">2</div>
                <div id="3" class="btn">3</div>
                <div id="add" class="btn">&plus;</div>
                <div id="0" class="btn zero">0</div>
                <div id="." class="btn">.</div>
                <div id="equal" class="btn">&equals;</div>
    		</div>
		</div>
		<script src = "script.js"></script>
    </body>
</html>
</html>
