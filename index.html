<!DOCTYPE html>
<html lang ='en'>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
	    <div id="calc">
    		<div id="display">0</div>
    		<div id="op-btns">
                <div id="Delete" class="btn util">AC</div>
                <div id="Backspace" class="btn util"> <- </div>
                <div id="%" class="btn util">&percnt;</div>
                <div id="/" class="btn util">&divide;</div>
                <div id="7" class="btn num">7</div>
                <div id="8" class="btn num">8</div>
                <div id="9" class="btn num">9</div>
                <div id="*" class="btn util">&times;</div>
                <div id="4" class="btn num">4</div>
                <div id="5" class="btn num">5</div>
                <div id="6" class="btn num">6</div>
                <div id="-" class="btn util">&#8722;</div>
                <div id="1" class="btn num">1</div>
                <div id="2" class="btn num">2</div>
                <div id="3" class="btn num">3</div>
                <div id="+" class="btn util">&plus;</div>
                <div id="0" class="btn zero num">0</div>
                <div id="." class="btn util">.</div>
                <div id="Enter" class="btn util">&equals;</div>
    		</div>
		</div>
		<script src = "script.js"></script>
    </body>
</html>
</html>
